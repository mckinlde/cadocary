<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars | Cadocary Software</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-black text-white py-12 text-center">
      <h1 class="text-4xl font-bold">Cadocary Cars</h1>
      <p class="text-lg mt-2 opacity-80">
        Visualizing car prices by year.
      </p>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-16 px-4">
      <section class="text-center mb-10">
        <h2 class="text-2xl font-semibold mb-2">Year vs. Price</h2>
      </section>

      <!-- Graph Container -->
      <div class="bg-white shadow-md rounded-2xl p-6">
        <canvas id="carsChart" height="120"></canvas>
      </div>

      <p id="status" class="text-center text-sm text-gray-500 mt-4">
        Fetching data ...
      </p>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-gray-300 text-center py-8 mt-12">
      <p class="text-sm">
        Â© 2025 Cadocary. All rights reserved.
      </p>
    </footer>

    <script>
      // Talk directly to the Funnel URL, no third-party proxy
        const apiUrl = "https://home-laptop-windows.tailadb589.ts.net/listings?limit=100";
      
        async function loadCarData() {
              try {
                      const res = await fetch(apiUrl, {
                                method: "GET",
                                        headers: {
                                                    "Accept": "application/json",
                                        },
                                                // IMPORTANT: you don't need credentials/cookies here
                                                        // and leaving this out avoids stricter CORS requirements.
                                                                credentials: "include",
                                      });

                                            if (!res.ok) {
                                                      throw new Error(`HTTP ${res.status}`);
                                            }

                                                  const data = await res.json();

                                                        const ctx = document.getElementById("carsChart").getContext("2d");

                                                              new Chart(ctx, {
                                                                        type: "scatter",
                                                                                data: {
                                                                                            datasets: [
                                                                                                          {
                                                                                                                          label: "Car Prices",
                                                                                                                                        data: data.map((d) => ({ x: d.year, y: d.price })),
                                                                                                                                                      backgroundColor: "rgba(16, 185, 129, 0.7)", // teal
                                                                                                                                                                    borderColor: "rgba(5, 150, 105, 1)",
                                                                                                                                                                                  borderWidth: 1,
                                                                                                          },
                                                                                                        ],
                                                                                                        },
                                                                                                                options: {
                                                                                                                            scales: {
                                                                                                                                          x: {
                                                                                                                                                          title: {
                                                                                                                                                                            display: true,
                                                                                                                                                                                            text: "Year",
                                                                                                                                                                                                            color: "#111827",
                                                                                                                                                                                                                            font: { size: 14, weight: "bold" },
                                                                                                                                                          },
                                                                                                                                                                        ticks: { color: "#374151" },
                                                                                                                                                        },
                                                                                                                                                                    y: {
                                                                                                                                                                                    title: {
                                                                                                                                                                                                      display: true,
                                                                                                                                                                                                                      text: "Price (USD)",
                                                                                                                                                                                                                                      color: "#111827",
                                                                                                                                                                                                                                                      font: { size: 14, weight: "bold" },
                                                                                                                                                                                    },
                                                                                                                                                                                                  ticks: { color: "#374151" },
                                                                                                                                                                                  },
                                                                                                                                                                                },
                                                                                                                                                                                          plugins: {
                                                                                                                                                                                                        legend: { display: false },
                                                                                                                                                                                                                    tooltip: { enabled: true },
                                                                                                                                                                                          },
                                                                                                                                                                                                    responsive: true,
                                                                                                                                                                                                              maintainAspectRatio: false,
                                                                                                                                                                                        },
                                                                                                                                                                                      });

                                                                                                                                                                                            document.getElementById("status").textContent ="Data loaded successfully.";
                                                                                                                                                                                    } catch (error) {
                                                                                                                                                                                            document.getElementById("status").textContent ="Error loading data ...";
                                                                                                                                                                                                  console.error(error);
                                                                                                                                                                                    }
                                                                                                                                                                                  }

                                                                                                                                                                                    loadCarData();
                                                                                                                                                                                    </script>
                                                                                                                                                                                    >
  </body>
</html>
