<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars | Cadocary Software</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-black text-white py-12 text-center">
      <h1 class="text-4xl font-bold">Cadocary Cars Dashboard</h1>
      <p class="text-lg mt-2 opacity-80">
        Visualizing car prices by year from our live database.
      </p>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-16 px-4">
      <section class="text-center mb-10">
        <h2 class="text-2xl font-semibold mb-2">Year vs. Price</h2>
        <p class="text-gray-600">
          Data fetched via PostgREST API and displayed dynamically below.
        </p>
      </section>

      <!-- Graph Container -->
      <div class="bg-white shadow-md rounded-2xl p-6">
        <canvas id="carsChart" height="120"></canvas>
      </div>

      <p id="status" class="text-center text-sm text-gray-500 mt-4">
        Fetching data from PostgREST...
      </p>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-gray-300 text-center py-8 mt-12">
      <p class="text-sm">
        Â© 2025 Cadocary. All rights reserved.
      </p>
    </footer>

    <script>
      const apiUrl = "http://localhost:3000/listings"; // Replace with your PostgREST endpoint

      async function loadCarData() {
        try {
          const res = await fetch(apiUrl);
          const data = await res.json();

          const years = data.map((item) => item.year);
          const prices = data.map((item) => item.price);

          const ctx = document.getElementById("carsChart").getContext("2d");

          new Chart(ctx, {
            type: "scatter",
            data: {
              datasets: [
                {
                  label: "Car Prices",
                  data: data.map((d) => ({ x: d.year, y: d.price })),
                  backgroundColor: "rgba(16, 185, 129, 0.7)", // teal
                  borderColor: "rgba(5, 150, 105, 1)",
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                x: {
                  title: {
                    display: true,
                    text: "Year",
                    color: "#111827",
                    font: { size: 14, weight: "bold" },
                  },
                  ticks: { color: "#374151" },
                },
                y: {
                  title: {
                    display: true,
                    text: "Price (USD)",
                    color: "#111827",
                    font: { size: 14, weight: "bold" },
                  },
                  ticks: { color: "#374151" },
                },
              },
              plugins: {
                legend: { display: false },
                tooltip: { enabled: true },
              },
              responsive: true,
              maintainAspectRatio: false,
            },
          });

          document.getElementById("status").textContent = "Data loaded successfully.";
        } catch (error) {
          document.getElementById("status").textContent =
            "Error loading data from PostgREST.";
          console.error(error);
        }
      }

      loadCarData();
    </script>
  </body>
</html>
