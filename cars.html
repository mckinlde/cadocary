<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>

<style>
    :root {
        --dark-bg: #0f172a;
        --mid-bg: #1e293b;
        --light-bg: #f8fafc;
        --accent: #10b981;
        --text-dark: #1e293b;
        --text-light: #e2e8f0;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }

    header {
        background-color: #111;
        color: white;
        padding: 2rem;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 2.5rem;
    }

    header p {
        margin: 0;
        opacity: 0.85;
    }

    main {
        max-width: 1000px;
        margin: 3rem auto;
        padding: 0 1rem;
    }

    .car-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
    }

    .car-card {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .car-card:hover {
        transform: translateY(-4px);
        box-shadow: 0px 8px rgba(0, 0, 0, 0.12);
    }

    .car-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .car-card-content {
        padding: 1rem 1.25rem 1.5rem;
    }

    .car-card h3 {
        margin: 0 0 0.5rem;
        color: var(--dark-bg);
    }

    .car-card p {
        margin: 0.25rem 0;
        font-size: 0.95rem;
        color: #475569;
    }

    .price {
        color: var(--accent);
        font-weight: 600;
        margin-top: 0.5rem;
    }

        /* FOOTER */
    footer {
      background: var(--mid-bg);
      color: var(--text-light);
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    /* LOADER */
    .loader {
      text-align: center;
      color: #64748b;
      font-style: italic;
      margin: 2rem 0;
    }
</style>

<body>
    <header>
        <h1>Cars List</h1>
        <p>Powered by Cadocary Software</p>
    </header>

    <main>
        <div id="cars" class="car-grid">
            <p class="loader">
                Loading car data...
            </p>
        </div>
    </main>

    <footer>
        Â© 2025 Cadocary. All rights reserved.
    </footer>

    <script>
        // ðŸ”— Replace this with your PostgREST endpoint
        const API_URL = "http://localhost:3000/listings?limit=100";

        async function loadCars() {
            try {
                const res = await fetch(API_URL);
                const cars = await res.json();

                const carsContainer = document.getElementById("cars");
                carsContainer.innerHTML = "";

                cars.forEach(car => {
                    const card = document.createElement("div");
                    card.className = "car-card";
                    card.innerHTML = `
            <img src="${car.image_url || 'https://via.placeholder.com/400x180?text=No+Image'}" alt="${car.make || 'Car'}">
            <div class="car-card-content">
              <h3>${car.make || 'Unknown'} ${car.model || ''}</h3>
              <p>Year: ${car.year || 'N/A'}</p>
              <p>Mileage: ${car.mileage ? car.mileage.toLocaleString() + ' mi' : 'â€”'}</p>
              <p class="price">$${car.price ? car.price.toLocaleString() : 'â€”'}</p>
            </div>
          `;
                    carsContainer.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                document.getElementById("cars").innerHTML =
                    "<p style='text-align:center;color:#dc2626;'>Failed to load car listings.</p>";
            }
        }

        loadCars();
    </script>
</body>

</html>
